<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal blogging app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-database-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>


    <h1>Personal blogging app(LogIN)</h1>
    <hr>

    <form>
        <fieldset>
            <legend>
                <h2>Login</h2>
            </legend>

            <label for="emailAddrss">Email address:</label> <br>
            <i class="bi bi-envelope-at-fill"> <input type="text" id="emailAddress" size="35" maxlength="50" placeholder="Enter email address.." required="@gmail.com" ></i>

            <br>

            <label for="Password">Password:</label> <br>
            <i class="bi bi-person-fill-lock"> <input type="password" autocomplete="new-password" id="Password" size="20" minlength="8" maxlength="10" placeholder="Enter 8 digit password.." required="required"></i>
        
        </fieldset>
        <button type="submit" value="submit" onclick="logIn(event)">LOGIN</button>
    </form>


    <p>Dont have a account? <a href="./index.html">Sign up</a></p>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
