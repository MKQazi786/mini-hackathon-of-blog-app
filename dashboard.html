<body>
    <header class="header">
        <h2>Personal blogging app</h2>
        <nav> <button class="logOut" onclick="signOut(event)">Logout</button> </nav>
    </header>
    <h1>Dashboard</h1>
    
    <form>
        <input type="text" maxlength="50" size="15" id="title" placeholder="Enter your Title..">
        <br>
        <textarea type="text" size="30" id="text" placeholder="Whats in your mind.." rows="6"></textarea>
        <br>
        <button id="publishBlog" onclick="publishBlog(event)">Publish Blog</button>
        <br>
    </form>
